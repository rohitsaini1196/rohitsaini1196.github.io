{{ define "main" }}
<article class="blog-post">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">{{ .Date.Format "January 2, 2006" }} · {{ .Params.readTime }} min read</div>
  </header>
  <hr class="post-divider">
  <div class="post-body">
    {{ .Content }}
  </div>
  <div class="post-back">
    <a href="/writings/">← Back to Writings</a>
  </div>
</article>
{{ end }}
